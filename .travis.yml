sudo: false

env:
  global:
    secure: 

language: python

python:
  - 3.6

branches:
  only:
    - master

cache: pip

install:
  - pip install coverage
  - pip install codacy-coverage
  - pip install -r requirements.txt

script:
  - python crystal-clear/tests/crystal-clear_test.py

after_success:
  - coverage xml
  - python-codacy-coverage -r coverage.xml
